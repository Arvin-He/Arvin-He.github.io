fancybox: true ## 是否启用Fancybox图片灯箱效果 If you want to use fancybox please set the value to true.
duoshuo: ## 多说评论 Your duoshuo_shortname, e.g. username
disqus: ## Disqus评论 Your disqus_shortname, e.g. username
uyan: ## 友言评论 Your uyan_id. e.g. 1234567
gentie: ## 网易云跟帖 Your gentie_productKey, e.g. fc799538c7ad4cf5a5a0c2877a90cbd7
google_search: false ## google搜索 Use Google search, true/false.
baidu_search: ## 百度搜索 Use Baidu search, true/false.
swiftype: ## swifttypekey站内搜索 Your swiftype_key, e.g. m7b11ZrsT8Me7gzApciT
tinysou: ## 微搜索 Your tinysou_key, e.g. 4ac092ad8d749fdc6293
self_search: true ## 使用本地搜索 Use a jQuery-based local search engine, true/false.
google_analytics: ## Google Analytics 跟踪ID Your Google Analytics tracking id, e.g. UA-42425684-2
baidu_analytics: ## 百度统计 跟踪ID Your Baidu Analytics tracking id, e.g. 8006843039519956000
show_category_count: true ## 是否显示侧边栏分类数目 If you want to show the count of categories in the sidebar widget please set the value to true.
shareto: true ## 是否使用分享按钮 If you want to use the share button please set the value to true.
busuanzi: true ## 是否使用卜算子页面访问计数 If you want to use Busuanzi page views please set the value to true.
widgets_on_small_screens: false ## 是否在移动设备屏幕底部显示侧边栏 Set to true to enable widgets on small screens.
# Table Of Contents in the Sidebar

menu:
  - page: home
    directory: .
    icon: fa-home
  - page: archive
    directory: archives/
    icon: fa-archive
  - page: about
    directory: about/
    icon: fa-user
  - page: commonweal
    directory: 404.html
    icon: fa-heartbeat
  # - page: rss
  #   directory: atom.xml
  #   icon: fa-rss

# 选择和排列希望使用的侧边栏小工具
widgets: ## Six widgets in sidebar provided: search, category, tag, recent_posts, rencent_comments and links.
  - search
  - category
  - tag
  - recent_posts
  - recent_comments
  - links

